
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrushIn - LinkedIn Post Creator</title>
    <meta name="description" content="Create engaging LinkedIn posts with BrushIn AI" />
    <meta name="author" content="BrushIn" />

    <meta property="og:title" content="BrushIn - LinkedIn Post Creator" />
    <meta property="og:description" content="Create engaging LinkedIn posts with BrushIn AI" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />

    <!-- Modern fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap">
    
    <style>
      /* Modern UI styles */
      :root {
        --font-sans: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        --font-heading: 'Montserrat', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      body {
        font-family: var(--font-sans);
        scroll-behavior: smooth;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
      }
      
      /* Preloading animation */
      .preload-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #fff;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out;
      }
      
      .preload-logo {
        animation: pulse 1.5s infinite ease-in-out;
      }
      
      @keyframes pulse {
        0% { transform: scale(0.95); opacity: 0.7; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(0.95); opacity: 0.7; }
      }
    </style>
  </head>

  <body>
    <!-- Hand-drawn SVG filter -->
    <svg width="0" height="0" style="position: absolute; visibility: hidden;">
      <defs>
        <filter id="hand-drawn-filter">
          <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" />
        </filter>
      </defs>
    </svg>
    
    <!-- Preload overlay -->
    <div class="preload-overlay" id="preload">
      <div class="preload-logo">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#0ea5e9" stroke-width="2" style="filter: url('#hand-drawn-filter');">
          <rect x="2" y="2" width="20" height="20" rx="5" />
          <path d="M16 8.5c0 2-2 3.5-4 3.5s-4-1.5-4-3.5a4 4 0 0 1 8 0z" />
          <path d="M12 14v4" />
          <path d="M9 18h6" />
        </svg>
      </div>
    </div>
    
    <!-- App root -->
    <div id="root"></div>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Remove preloader after content loads
      window.addEventListener('load', () => {
        const preloader = document.getElementById('preload');
        if (preloader) {
          preloader.style.opacity = '0';
          setTimeout(() => {
            preloader.style.display = 'none';
          }, 500);
        }
      });
    </script>
  </body>
</html>
