
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/lovable-uploads/cf6f2de5-2a9d-47ec-86e5-84d47c46319c.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brushin - AI LinkedIn Post Creator for Professionals</title>
    <meta name="description" content="Create engaging, professional LinkedIn posts with Brushin AI. Generate content that drives engagement and builds your professional brand." />
    <meta name="keywords" content="Brushin, LinkedIn post creator, LinkedIn content, professional content, AI writer, LinkedIn engagement, LinkedIn strategy, social media for professionals" />
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="canonical" href="https://brushin.app/" />
    <!-- Font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- GPT Engineer script for "Select" feature -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- SVG Filter for hand-drawn effect -->
    <svg width="0" height="0" style="position: absolute;">
      <filter id="hand-drawn-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
        <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" seed="5" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="1" xChannelSelector="R" yChannelSelector="G" x="0%" y="0%" width="100%" height="100%" result="displacementMap"></feDisplacementMap>
      </filter>
    </svg>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
