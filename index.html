
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Create engaging, professional LinkedIn posts with Brushin AI. Generate content that drives engagement and builds your professional brand on LinkedIn." />
    <meta name="author" content="Brushin" />
    <meta name="keywords" content="Brushin, LinkedIn post creator, LinkedIn content, professional content, AI writer, LinkedIn engagement, LinkedIn strategy, social media for professionals, networking content" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Brushin - AI LinkedIn Post Creator" />
    <meta property="og:description" content="Create engaging, professional LinkedIn posts that drive real engagement with Brushin AI" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:url" content="https://brushin.app/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@brushin_app" />
    <meta name="twitter:title" content="Brushin - AI LinkedIn Post Creator" />
    <meta name="twitter:description" content="Create engaging LinkedIn posts that drive real engagement with Brushin AI" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Canonical URL -->
    <meta rel="canonical" href="https://brushin.app/" />
    
    <!-- Modern fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <style>
      /* Modern UI styles */
      :root {
        --font-sans: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        --font-heading: 'Montserrat', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      body {
        font-family: var(--font-sans);
        scroll-behavior: smooth;
        background-color: #0f172a;
        color: white;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
      }
      
      /* Improved preloading animation */
      .preload-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out;
      }
      
      .preload-logo {
        position: relative;
      }
      
      .preload-logo::after {
        content: '';
        position: absolute;
        top: -20px;
        left: -20px;
        right: -20px;
        bottom: -20px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(14, 165, 233, 0.2) 0%, rgba(14, 165, 233, 0) 70%);
        animation: pulse-glow 2s infinite ease-in-out;
      }
      
      @keyframes pulse-glow {
        0% { opacity: 0.5; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.1); }
        100% { opacity: 0.5; transform: scale(0.8); }
      }
      
      .feather-logo {
        animation: float 3s infinite ease-in-out;
        filter: drop-shadow(0 0 10px rgba(14, 165, 233, 0.5));
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
  </head>

  <body>
    <!-- Hand-drawn SVG filter -->
    <svg width="0" height="0" style="position: absolute; visibility: hidden;">
      <defs>
        <filter id="hand-drawn-filter">
          <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" />
        </filter>
      </defs>
    </svg>
    
    <!-- Improved preload overlay -->
    <div class="preload-overlay" id="preload">
      <div class="preload-logo">
        <svg class="feather-logo" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#0ea5e9" stroke-width="2" style="filter: url('#hand-drawn-filter');">
          <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path>
          <line x1="16" y1="8" x2="2" y2="22"></line>
          <line x1="17.5" y1="15" x2="9" y2="15"></line>
        </svg>
      </div>
    </div>
    
    <!-- App root -->
    <div id="root"></div>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Enhanced preloader removal with smoother fade-out animation
      window.addEventListener('load', () => {
        const preloader = document.getElementById('preload');
        if (preloader) {
          setTimeout(() => {
            preloader.style.opacity = '0';
            preloader.style.transition = 'opacity 0.8s ease-out';
            setTimeout(() => {
              preloader.style.display = 'none';
            }, 800);
          }, 800);
        }
      });
    </script>
    
    <!-- Structured data for better SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Brushin - LinkedIn Post Creator",
        "description": "Create engaging LinkedIn posts with Brushin AI",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web",
        "keywords": "Brushin, LinkedIn, content creation, professional posts, engagement, networking",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "potentialAction": {
          "@type": "UseAction",
          "target": "https://brushin.app/",
          "actionStatus": "PotentialActionStatus"
        }
      }
    </script>
  </body>
</html>
